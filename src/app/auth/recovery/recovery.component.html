<div class="mid-class login">
    <div class="art-right-w3ls">

        <div class="row animated fadeIn">

            <div class="col-10">

                <h2>Recuperar Contraseña</h2>
                <div class="form-left-to-w3l">
                    <input autocomplete="nope" type="text" placeholder="Ingrese Numero Documento" [(ngModel)]="documento">
                </div>
                <div class="form-left-to-w3l" *ngIf="flagCorreo">
                    <input autocomplete="nope" type="email" placeholder="Ingrese el Correo" [(ngModel)]="correo">
                </div>

                <div class="form-left-to-w3l rounded bg-light p-3" *ngIf="flagTelefono">
                    <p>Seleccione su Numero de Telefono:</p>
                    <div *ngFor='let item of optionsArray; let i = index'>
                        <input type="radio" id="{{i}}" [value]="item" (click)='radioChecked(item)' name="telefono">
                        <label for="{{i}}" class="ml-2"> {{item}}</label>
                    </div>
                </div>



                <div class="row">
                    <div class="col-12  col-md-6" *ngIf="!flagCorreo">
                        <button type="button" class="btn btn-info mt-3" (click)="obtenerUsuario()">Confirmar Usuario</button>
                    </div>
                    <div class="col-12  col-md-6" *ngIf="flagCorreo && !flagTelefono">
                        <button type="button" class="btn btn-warning mt-3" (click)="confirmarUsuario()">Confirmar Correo</button>
                    </div>
                </div>

                <!-- *** Formulario *** -->
                <form ngNativeValidate autocomplete="nope" class="mt-4" [formGroup]="forma" *ngIf="flagForma" (ngSubmit)="recover()">

                    <div class="form-left-to-w3l">
                        <input type="password" name="password" placeholder="Nueva Contraseña" formControlName="password" required>
                    </div>
                    <small class="text-danger" *ngIf="forma.errors?.sonIguales && !forma.pristine">*Las Contraseñas deben ser Iguales</small>
                    <div class="form-left-to-w3l margin-zero">
                        <input type="password" name="password_conf" placeholder="Confirmar Contraseña" formControlName="password_conf" required>
                    </div>

                    <div class="row">
                        <div class="col-12  col-md-6">
                            <button type="submit" class="mt-3">Cambiar Contraseña</button>
                        </div>
                    </div>

                </form>



            </div>
            <div class="col">
                <a class="close m-0" routerLink="/login"><small>&times;</small></a>
            </div>


        </div>

    </div>
    <div class="art-left-w3ls text-center">

        <img src="assets/images/logotrans.png" class="img-fluid" width="300" alt="Consusalud">

    </div>
</div>
