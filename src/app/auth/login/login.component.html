<div class="mid-class login">
    <div class="art-right-w3ls">

        <div class="row animated fadeIn">

            <div class="col-12">

                <h2>Consusalud</h2>
                <form ngNativeValidate autocomplete="nope" #f="ngForm" (ngSubmit)="ingresar(f)">

                    <div class="form-left-to-w3l">
                        <input autocomplete="nope" type="text" name="correo" placeholder="Correo del usuario" required [ngModel]="email">
                    </div>
                    <div class="form-left-to-w3l parent">
                        <input id="txtPassword" autocomplete="nope" type="password" name="password" placeholder="Contraseña" required ngModel>
                        <button id="show_password" class="child child-1" type="button" (click)="viewPassword()"> <span id="icon" class="fa fa-eye-slash"></span> </button>
                        <div class="clear"></div>
                    </div>
                    <div class="row">

                        <div class="col-12  col-md-6">
                            <input type="checkbox" class="checked" name="remember" [(ngModel)]="remember">
                            <span class="remenber-me">Recuèrdame</span>
                        </div>
                        <div class="col-12  col-md-6 text-right">
                            <a routerLink="/recover" class="for">Olvido Contraseña...?</a>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12  col-md-6">
                            <button type="submit" class="mt-3">Ingresar</button>
                        </div>
                        <!-- <div class="col-12 col-md-6">
                    <button type="button" id="btnGoogle" class="btn btn-googleplus  btn-block mt-3"><i class="fa fa-google-plus"></i> Sign - In</button>
                </div> -->
                    </div>

                </form>



                <div class="w3layouts_more-buttn">
                    <h3> ¿No tienes Cuenta?
                        <a routerLink="/register">Crear una Cuenta</a>
                    </h3>
                </div>



            </div>


        </div>

    </div>
    <div class="art-left-w3ls text-center">

        <img src="assets/images/logotrans.png" class="img-fluid" width="300" alt="Consusalud">

    </div>
</div>
