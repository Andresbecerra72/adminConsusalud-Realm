<div class="mid-class login">
    <div class="art-right-w3ls">


    </div>
    <div class="art-left-w3ls">

        <div class="row register animated fadeIn">
            <div class="col-12">

                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()">

                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="nombreNoValido">*Ingrese el Nombre</small>
                        <input type="text" name="nombre" placeholder="Nombre" formControlName="nombre" required [class.is-invalid]="nombreNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="apellidoNoValido">*Ingrese el Apellido</small>
                        <input type="text" name="apellido" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="documentoNoValido">*Ingrese Numero de Documento</small>
                        <input type="text" name="documento" placeholder="Documento" formControlName="documento" [class.is-invalid]="documentoNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="telefonoNoValido">*Ingrese el Telefono</small>
                        <input type="text" name="telefono" placeholder="Telefono" formControlName="telefono" [class.is-invalid]="telefonoNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="ciudadNoValido">*Ingrese la Ciudad</small>
                        <input type="text" name="ciudad" placeholder="Ciudad" formControlName="ciudad" required [class.is-invalid]="ciudadNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="direccionNoValido">*Ingrese la Dirección</small>
                        <input type="text" name="direccion" placeholder="Dirección" formControlName="direccion" [class.is-invalid]="direccionNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="correoNoValido">*Ingrese el Correo</small>
                        <input type="email" name="correo" placeholder="Correo" formControlName="correo" required [class.is-invalid]="correoNoValido">
                    </div>
                    <div class="form-left-to-w3l">
                        <small class="text-danger m-0" *ngIf="passwordNoValido">*Ingrese la Contraseña con minimo 6 caracteres</small>
                        <input type="password" name="password" placeholder="Contraseña" formControlName="password" required [class.is-invalid]="passwordNoValido">
                    </div>
                    <small class="text-danger" *ngIf="forma.errors?.sonIguales && !forma.pristine">*Las Contraseñas deben ser Iguales</small>
                    <div class="form-left-to-w3l margin-zero">
                        <input type="password" name="password_conf" placeholder="Confirmar Contraseña" formControlName="password_conf" required>
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" name="condiciones" formControlName="condiciones">
                        <a class="remenber-me" href="">Terminos y Condiciones</a>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <button type="submit">Registrarme</button>
                        </div>
                        <div class="col-6">
                            <a class="close" routerLink="/login">&times;</a>
                        </div>


                    </div>

                </form>

            </div>
        </div>

    </div>


</div>
